<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Introduction to CSS</title>
    <style>
        * {
            font-family: monospace;
        }

        ul {
            list-style: disc;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Introduction to CSS</h1>
    <p style="font-size: 15px;">CSS is short for Cascading StyleSheet. CSS is used for styling webpages.
        Web pages can be beautified with CSS. Without CSS, a webpage would be
        plain. CSS can be used in 3 different ways, namely;
        <ul>
            <li>Inline CSS</li>
            <li>Internal CSS</li>
            <li>External CSS</li>
        </ul>
        <img src="Art.jpg" alt="Art">

    </p>
</body>
</html>
